<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化</title>
</head>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<body>
    <div id="app-7">
        <ol>
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>
    <div id="app-8">
        <ul>
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item ></todo-item>
        </ul>
    </div>
    <script type="text/javascript">
        //声明的组件必须放在最前面
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        //只有在声明了VUE的区域才能使用组件
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其他什么人吃的东西' }
                ]
            }
        })
    </script>



</body>
</html>
